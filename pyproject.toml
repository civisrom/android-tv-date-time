[tool.poetry]
name = "androidtvtimefixer"
version = "1.0.0"
description = "Time fixer for Android TV"
authors = ["Orientalium"]
readme = "README.md"
packages = [{include = "android_time_fixer.py", from = "src"}]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
adb-shell = {extras = ["network"], version = "^0.4.4"}
pyperclip = "^1.9.0"
colorama = "^0.4.6"
platformdirs = "^4.4.0"
packaging = "^25.0"
typing-extensions = "^4.15.0"
cryptography = "^45.0.7"
rsa = "^4.9.1"
ntplib = "^0.4.0"
click = "^8.2.1"
rich = "^14.1.0"

# Платформо-зависимые зависимости
psutil = { version = "^7.0.0", markers = "sys_platform == 'win32' or sys_platform == 'darwin'" }
wmi = { version = "^1.5.1", markers = "sys_platform == 'win32'" }
pyobjc-framework-Cocoa = { version = "^11.1", markers = "sys_platform == 'darwin'" }

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
flake8 = "^6.0.0"
mypy = "^1.15.0"
pyinstaller = "^6.15"

[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py311', 'py312']
extend-exclude = '''
/(
    \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100
skip_gitignore = true
