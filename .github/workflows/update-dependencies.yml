name: Update Dependencies

on:
  schedule:
    - cron: "0 2 1 * *"  # ĞŸĞµÑ€Ğ²Ğ¾Ğµ Ñ‡Ğ¸ÑĞ»Ğ¾ Ğ¼ĞµÑÑÑ†Ğ° Ğ² 02:00 UTC
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Type of update'
        required: false
        default: 'minor'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

env:
  PYTHON_VERSION: '3.11'
  POETRY_VERSION: '2.1.4'

jobs:
  update:
    name: Update and Test Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install "poetry==${{ env.POETRY_VERSION }}"

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/pypoetry
          key: deps-update-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-${{ hashFiles('pyproject.toml') }}

      - name: Get current dependencies versions
        id: current_versions
        run: |
          poetry install --no-interaction
          echo "## Current Versions" > /tmp/versions_before.txt
          poetry show --outdated >> /tmp/versions_before.txt || echo "No outdated packages" >> /tmp/versions_before.txt

      - name: Update Poetry itself
        run: poetry self update

      - name: Update dependencies
        run: |
          echo "Updating dependencies..."
          
          # ĞĞ±Ğ½Ğ¾Ğ²Ğ»ÑĞµĞ¼ lock Ñ„Ğ°Ğ¹Ğ»
          poetry lock --no-update
          
          # ĞĞ±Ğ½Ğ¾Ğ²Ğ»ÑĞµĞ¼ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ² Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚Ğ¸ Ğ¾Ñ‚ Ñ‚Ğ¸Ğ¿Ğ°
          if [ "${{ github.event.inputs.update_type }}" == "major" ]; then
            echo "Performing MAJOR update..."
            poetry update
          elif [ "${{ github.event.inputs.update_type }}" == "patch" ]; then
            echo "Performing PATCH update..."
            poetry update --lock
          else
            echo "Performing MINOR update (default)..."
            poetry update
          fi

      - name: Install updated dependencies
        run: poetry install --no-interaction --with dev --all-extras

      - name: Check for security vulnerabilities
        continue-on-error: true
        run: |
          poetry run pip install safety
          poetry run safety check --json || true

      - name: Get updated dependencies versions
        id: new_versions
        run: |
          echo "## Updated Versions" > /tmp/versions_after.txt
          poetry show >> /tmp/versions_after.txt

      - name: Run basic validation
        run: |
          echo "Validating Python syntax..."
          poetry run python -m py_compile src/android_time_fixer.py || exit 1
          
          echo "Checking imports..."
          poetry run python -c "import sys; sys.path.insert(0, 'src'); import android_time_fixer" || exit 1
          
          echo "âœ“ Basic validation passed"

      - name: Generate update summary
        id: summary
        run: |
          cat > /tmp/update_summary.md << 'EOF'
          # Dependency Update Summary
          
          **Update Type:** ${{ github.event.inputs.update_type || 'scheduled (minor)' }}
          **Date:** $(date -u +"%Y-%m-%d %H:%M UTC")
          
          ## Changes
          
          See the diff in `poetry.lock` for detailed changes.
          
          ## Validation
          
          - âœ… Dependencies installed successfully
          - âœ… Python syntax validation passed
          - âœ… Import validation passed
          
          ## Next Steps
          
          Please review the changes and merge if everything looks good.
          Run full tests locally to ensure compatibility.
          EOF
          
          cat /tmp/update_summary.md

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet poetry.lock; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No dependency changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Dependencies updated"
          fi

      - name: Configure Git
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create update branch
        if: steps.check_changes.outputs.changed == 'true'
        id: create_branch
        run: |
          BRANCH_NAME="deps/update-$(date +%Y%m%d-%H%M%S)"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          
          git checkout -b "$BRANCH_NAME"
          git add poetry.lock
          git commit -m "chore: update dependencies
          
          - Update type: ${{ github.event.inputs.update_type || 'scheduled (minor)' }}
          - Automated by GitHub Actions
          - Run ID: ${{ github.run_id }}"

      - name: Push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git push origin ${{ steps.create_branch.outputs.branch_name }}

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.create_branch.outputs.branch_name }}
          title: "chore: Update dependencies (${{ github.event.inputs.update_type || 'scheduled' }})"
          body: |
            ## ğŸ”„ Automated Dependency Update
            
            This PR updates project dependencies.
            
            **Type:** ${{ github.event.inputs.update_type || 'scheduled (minor)' }}
            **Triggered by:** ${{ github.event_name }}
            
            ### âœ… Validation Status
            
            - âœ… Dependencies installed successfully
            - âœ… Python syntax validation passed  
            - âœ… Import validation passed
            
            ### ğŸ“‹ Review Checklist
            
            - [ ] Review `poetry.lock` changes
            - [ ] Run full test suite locally
            - [ ] Check for breaking changes in updated packages
            - [ ] Verify application still builds correctly
            
            ### ğŸ” Changes
            
            See the file diff for detailed changes.
            
            ---
            *This is an automated PR. Review carefully before merging.*
          labels: |
            dependencies
            automated
          draft: false

      - name: Summary
        run: |
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "âœ… Dependencies updated and PR created"
          else
            echo "â„¹ï¸ No dependency updates available"
          fi
